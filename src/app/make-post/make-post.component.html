<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="file" (change)="uploadFile($event)" />
    </div>
    <div class="form-group input-group-lg">
      <input
        class="form-control"
        placeholder="content"
        formControlName="content"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-lg">Upload</button>
    </div>
  </form>
</div>
