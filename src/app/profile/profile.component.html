<div class="container">
    <div id="content" class="content p-0">
        <!-- User profile -->
        <div class="profile-header">
            <div class="profile-header-cover">
                <img src="https://leadcoat.com/wp-content/uploads/2019/02/Default-Banner.png">
            </div>
            <div class="profile-header-content">
                <div class="profile-header-img mb-4">
                    <img src="{{ profile.picture_url }}" class="mb-4" alt=""/>
                </div>
                <div class="profile-header-info">
                    <h4 class="m-t-sm">{{ profile.first_name + " " + profile.last_name }}</h4>
                    <p class="m-b-sm">{{ profile.username }}</p>
                    <p class="m-b-sm">{{ profile.user_bio }}</p>
                </div>
            </div>
            <!-- Profile navigation links -->
            <ul class="profile-header-tab nav nav-tabs">
                <ng-container *ngFor="let nav of profileNavs; let i = index">
                    <li class="nav-item" [class.active]="index === i" (click)="setIndex(i)" 
                    [ngClass]="nav.type === 'mobile' ? 'd-xl-none' : (nav.type === 'desktop' ? 'd-none d-xl-block' : '')">
                        <a class="nav-link" type="button">{{ nav.name }}</a>
                    </li>
                </ng-container>
            </ul>
        </div>
        <!-- User content -->
        <div>
            <!-- Profile, id(0) -->
            <div *ngIf="index === 0">
                <p>profile</p>
            </div>
            <!-- Info, id(1) -->
            <div *ngIf="index === 1">
                <p>info</p>
            </div>
            <!-- Timeline, id(2) -->
            <div *ngIf="index === 2">
                <p>tijdlijn</p>
            </div>
            <!-- Media, id(3) -->
            <div *ngIf="index === 3">
                <p>media</p>
            </div>
            <!-- Friends, id(4) -->
            <div class="container-fluid" *ngIf="index === 4">
                <div class="row row-space-1">
                    <div class="col-md-4 m-b-2" *ngFor="let friends of friends">
                        <div class="p-10">
                            <a href="/profile/{{ friends.id }}" style="text-decoration: none;">
                                <div class="media media-xs overflow-hidden">
                                    <div class="media-left">
                                        <img src="{{ friends.picture_url }}" class="media-object img-square">
                                    </div>
                                    <div class="media-body valign-middle">
                                        <b class="text-inverse">{{ friends.first_name + " " + friends.last_name }}</b>
                                    </div>                                    
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
