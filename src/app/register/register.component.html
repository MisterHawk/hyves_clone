<p>Wij willen je graag beter leren kennen!</p>
<p>Vul hier extra gegevens in</p>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="file" (change)="uploadFile($event)">
    </div>
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="email" formControlName="email" hidden>
  </div>
  <div class="form-group input-group-lg">
    <input class="form-control" placeholder="First name" formControlName="first_name">
</div>
<div class="form-group input-group-lg">
  <input class="form-control" placeholder="Last name" formControlName="last_name">
</div>
<div class="form-group input-group-lg">
  <input class="form-control" placeholder="User bio" formControlName="bio">
</div>
<div class="form-group input-group-lg">
  <input class="form-control" placeholder="Gender" formControlName="gender">
</div>
  <div class="form-group">
      <button class="btn btn-block btn-lg">Upload</button>
  </div>
  </form>
</div>
