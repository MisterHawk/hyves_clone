<p>Pas hier je instellingen aan</p>
<!--DE PLACEHOLDERS MOETEN VERVANGEN WORDEN DOOR DE INFO UIT DE DB-->
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <br /><br />
    <p>Profielfoto</p>
    <div class="form-group">
      <input type="file" (change)="uploadFile($event)" />
    </div>
    <br />
    <div class="form-group input-group-lg">
      <input
        class="form-control"
        placeholder="email"
        formControlName="email"
        hidden
      />
    </div>
    <label>Voornaam</label>

    <div class="form-group input-group-lg">
      <input
        class="form-control"
        placeholder="Peter"
        formControlName="first_name"
      />
    </div>
    <br />
    <label>Achternaam</label>

    <div class="form-group input-group-lg">
      <input
        class="form-control"
        placeholder="Pan"
        formControlName="last_name"
      />
    </div>
    <br />
    <label>Geslacht</label>
    <div class="form-group input-group-lg">
      <input
        class="form-control"
        placeholder="Man/Vrouw/Anders"
        formControlName="gender"
        maxlength="12"
      />
    </div>
    <br />

    <label>Biografie</label>

    <div class="form-group input-group-lg">
      <input
        class="form-control"
        placeholder="Een korte biografie"
        formControlName="bio"
        maxlength="25"
      />
      <small>Je biografie mag uit maximaal 25 tekens bestaan.</small>
      <br />
      <br />
    </div>

    <div class="form-group">
      <button class="btn btn-lg">Opslaan</button>
    </div>
  </form>
</div>
